site_name: Doctra Documentation
site_description: Parse, extract, and analyze documents with ease
site_author: Adem Boukhris
site_url: https://ademboukhris457.github.io/Doctra/

repo_name: AdemBoukhris457/Doctra
repo_url: https://github.com/AdemBoukhris457/Doctra
edit_uri: edit/main/docs/

docs_dir: docs
site_dir: site
use_directory_urls: false

theme:
  name: material
  language: en
  locale: en
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant  # Disabled: incompatible with i18n plugin
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

  logo: https://raw.githubusercontent.com/AdemBoukhris457/Doctra/main/assets/Doctra_without_background.png
  favicon: https://raw.githubusercontent.com/AdemBoukhris457/Doctra/main/assets/Doctra_without_background.png

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          name: English
          default: true
          build: true
        - locale: zh
          name: 中文
          build: true
          nav:
            - 首页: index.md
            - 入门指南:
                - 安装: getting-started/installation.md
                - 快速开始: getting-started/quick-start.md
                - 系统要求: getting-started/system-requirements.md
            - 用户指南:
                - 核心概念: user-guide/core-concepts.md
                - 解析器:
                    - 结构化 PDF 解析器: user-guide/parsers/structured-parser.md
                    - 增强 PDF 解析器: user-guide/parsers/enhanced-parser.md
                    - 图表和表格提取器: user-guide/parsers/chart-table-extractor.md
                    - PaddleOCRVL PDF 解析器: user-guide/parsers/paddleocr-vl-parser.md
                    - DOCX 解析器: user-guide/parsers/docx-parser.md
                    - 分割表格合并: user-guide/features/split-table-merging.md
                - 引擎:
                    - DocRes 引擎: user-guide/engines/docres-engine.md
                    - 布局检测: user-guide/engines/layout-detection.md
                    - OCR 引擎: user-guide/engines/ocr-engine.md
                    - VLM 集成: user-guide/engines/vlm-integration.md
                - 输出:
                    - 导出格式: user-guide/outputs/export-formats.md
                    - 可视化: user-guide/outputs/visualization.md
            - 界面:
                - Web UI: interfaces/web-ui.md
                - 命令行: interfaces/cli.md
            - API 参考:
                - 解析器: api/parsers.md
                - 引擎: api/engines.md
                - 导出器: api/exporters.md
                - 工具: api/utils.md
            - 示例:
                - 基本用法: examples/basic-usage.md
                - 高级示例: examples/advanced-examples.md
                - 集成: examples/integration.md
            - 贡献:
                - 开发指南: contributing/development.md
                - 行为准则: contributing/code-of-conduct.md
            - 更新日志: changelog.md
      fallback_to_default: true
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_root_heading: true
            show_source: true
            heading_level: 2

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/AdemBoukhris457/Doctra
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/doctra/
  version:
    provider: mike
  css:
    - stylesheets/extra.css

